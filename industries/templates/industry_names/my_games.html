<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
</head>
<body>
<ol>
    {% for i in games %}
    <li>
        <p>{{ i.name }} - {{ i.description }},
            <br>
            выпущенная {{ i.release_date }} и
            <br>
            входящая в серию игр {{ i.franchise }}
            <br>
            Цена: {{ i.price }}Р
        </p>
    </li>
    <br>
    {% endfor %}
</ol>
<br>
<br>
<a href="/add_game">Add a new Game</a>
</body>
</html>
